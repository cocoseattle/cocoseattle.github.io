<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            /* Using a high-quality system font stack for a clean, modern look */
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
        }

        .contact-container {
            line-height: 1.4;
        }

        .name {
            font-size: 24px;
            font-weight: 600; /* Semi-bold for the name */
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .details {
            font-size: 16px;
            font-weight: 400; /* Regular weight for contact info */
            color: #555555; /* Slightly lighter gray for metadata */
            text-decoration: none;
            display: block;
        }

        a.details:hover {
            color: #000000;
        }
    </style>
    <title>Corinne Geng Contact</title>
</head>
<body>

    <div class="contact-container">
        <div class="name">Corinne Geng</div>
        <a href="tel:4255916414" class="details">425 591 6414</a>
        <a href="mailto:Corinnegeng@gmail.com" class="details">Corinnegeng@gmail.com</a>
    </div>

</body>
</html>
